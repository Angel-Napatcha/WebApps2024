<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verification Required</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #CCD5DF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #3A506B;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        p {
            color: #5B7DB1;
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Required</h1>
        <p>Please check your email to verify your account before logging in.</p>
    </div>
</body>
</html>
